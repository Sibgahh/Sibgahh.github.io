<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Test</title>
    <style>
        body { background: #1a1a1a; color: white; padding: 20px; }
        img { max-width: 300px; margin: 10px; border: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>EatEase Images</h2>
    <img src="eatease/design (1).jpg" alt="EatEase 1">
    <img src="eatease/design (2).jpg" alt="EatEase 2">
    
    <h2>POS Images</h2>
    <img src="POS/Login.png" alt="POS Login">
    <img src="POS/Kasir - Dinein.png" alt="POS Kasir">
    
    <h2>Cheetask Images</h2>
    <img src="cheetask/design (1).jpg" alt="Cheetask 1">
    <img src="cheetask/design (2).jpg" alt="Cheetask 2">
    
    <h2>Summarecon Images</h2>
    <img src="summarecon/iPhone 14 - 2.png" alt="Summarecon 1">
    <img src="summarecon/iPhone 14 - 5.png" alt="Summarecon 2">
    
    <h2>Social Media Images</h2>
    <img src="Social Media Post/Muriafresh/Feed (1).jpg" alt="Muriafresh 1">
    
    <h2>AnakPipa Project Images</h2>
    <img src="anakpipa/Home.png" alt="AnakPipa Home">
    <img src="anakpipa/Product (2).png" alt="AnakPipa Product 2">
    <img src="anakpipa/Product (3).png" alt="AnakPipa Product 3">
    <img src="anakpipa/Contact.png" alt="AnakPipa Contact">
    <img src="anakpipa/ABout.png" alt="AnakPipa About">
    <img src="anakpipa/404.png" alt="AnakPipa 404">
    
    <h2>3D Asset Thumbnails</h2>
    <img src="3dAssetThumbnail/anakpipa.jpeg" alt="3D AnakPipa Thumbnail">
    <img src="3dAssetThumbnail/eatease.jpeg" alt="3D EatEase Thumbnail">
    <img src="3dAssetThumbnail/todo.jpeg" alt="3D Todo Thumbnail">
    <img src="3dAssetThumbnail/cangopi.jpeg" alt="3D Cangopi Thumbnail">
    <img src="3dAssetThumbnail/sms.jpeg" alt="3D SMS Thumbnail">
    <img src="3dAssetThumbnail/sosmed.png" alt="3D Social Media Thumbnail">
    
    <script>
        // Add error handlers to all images
        document.querySelectorAll('img').forEach(img => {
            img.onload = function() {
                console.log('✅ Loaded:', this.src);
                this.style.border = '2px solid green';
            };
            img.onerror = function() {
                console.error('❌ Failed to load:', this.src);
                this.style.border = '2px solid red';
                this.alt = 'FAILED: ' + this.alt;
            };
        });
    </script>
</body>
</html>
